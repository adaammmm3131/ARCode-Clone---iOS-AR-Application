# Prometheus Configuration
# Global settings
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ar-code-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'oracle-vm'

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['localhost:9187']
        labels:
          database: 'arcode_db'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
        labels:
          instance: 'redis-cache'

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['localhost:9113']
        labels:
          instance: 'nginx-gateway'

  # Flask API (custom metrics endpoint)
  - job_name: 'flask-api'
    static_configs:
      - targets: ['localhost:5000']
        labels:
          service: 'api'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # RQ Workers
  - job_name: 'rq-workers'
    static_configs:
      - targets: ['localhost:9673']
        labels:
          service: 'job-queue'







