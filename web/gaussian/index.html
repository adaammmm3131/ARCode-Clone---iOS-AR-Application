<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gaussian Splatting Viewer</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gaussian-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        #controls button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #6C5CE7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #controls button:hover {
            background-color: #5a4dd6;
        }
        
        #file-input {
            display: none;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <canvas id="gaussian-canvas"></canvas>
        
        <div id="controls">
            <input type="file" id="file-input" accept=".ply,.splat">
            <button onclick="document.getElementById('file-input').click()">
                Charger PLY/SPLAT
            </button>
            <button onclick="resetView()">RÃ©initialiser vue</button>
            <button onclick="toggleWireframe()">Toggle wireframe</button>
        </div>
        
        <div id="info">
            <div>Gaussian Splatting Viewer</div>
            <div id="fps">FPS: --</div>
            <div id="gaussians-count">Gaussians: --</div>
        </div>
    </div>
    
    <script type="module">
        import { GaussianViewer } from './GaussianViewer.js';
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        
        const canvas = document.getElementById('gaussian-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let viewer = null;
        
        try {
            viewer = new GaussianViewer(canvas);
            window.viewer = viewer; // Exposer globalement
        } catch (error) {
            console.error('Erreur initialisation viewer:', error);
            alert('Erreur: ' + error.message);
        }
        
        // Gestionnaire fichier
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            try {
                await viewer.loadGaussians(url);
                document.getElementById('gaussians-count').textContent = `Gaussians: ${viewer.pointCloud?.geometry.attributes.position.count || 0}`;
            } catch (error) {
                console.error('Erreur chargement:', error);
                alert('Erreur chargement: ' + error.message);
            }
        });
        
        // FPS counter
        let fps = 0;
        let lastFpsTime = performance.now();
        setInterval(() => {
            const now = performance.now();
            const delta = now - lastFpsTime;
            fps = Math.round(1000 / (delta || 1));
            document.getElementById('fps').textContent = `FPS: ${fps}`;
            lastFpsTime = now;
        }, 1000);
        
        // Window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (viewer) {
                viewer.camera.aspect = canvas.width / canvas.height;
                viewer.camera.updateProjectionMatrix();
                viewer.renderer.setSize(canvas.width, canvas.height);
            }
        });
        
        // Fonctions globales
        window.resetView = () => {
            if (viewer) {
                viewer.camera.position.set(0, 0, 5);
                viewer.camera.lookAt(0, 0, 0);
            }
        };
        
        window.toggleWireframe = () => {
            if (viewer && viewer.pointCloud) {
                viewer.pointCloud.material.wireframe = !viewer.pointCloud.material.wireframe;
            }
        };
    </script>
</body>
</html>
