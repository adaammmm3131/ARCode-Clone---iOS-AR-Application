    <style>
        * {
            margin: 0;

        body {
            overflow: hidden;

        #ar-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(108, 92, 231, 0.8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .control-btn:active {
            opacity: 0.7;
        }
    </style>
</head>
